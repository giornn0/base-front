<app-core-header></app-core-header>
<div class="app-body">
  <app-core-sidenav></app-core-sidenav>
  <!-- Main content -->
  <main class="main" style="padding-top: 1.5vh;">
    <!-- Breadcrumb -->
   <div class="container-fluid">
     <alert *ngIf="alert.exists" [type]="alert.type" class="alert"  >
      <h4 class="alert-heading"><strong>{{alert.title}}</strong> <i  class="fa fa-window-close pull-right float-right" style="color:red" (click)="removeAlert()" ></i></h4> 
      <p *ngIf="alert.message.length" class="mb-0">{{alert.message}}</p>
      </alert>
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-core-footer></app-core-footer>
 <div class="overlay" *ngIf="loading ">
   <div class="row justify-content-center">
  <div class="center">
      <div class="col-12">
        <label><h1>Cargando</h1></label>
        <img src="assets/img/brand/ellipsis-loading.svg">
      </div>     
      <div class="col-12">
      <label>
        <h3>
          ASOR version: {{version}} - {{fecha}}
        </h3>
      </label>
      </div>
      <div class="col-12">
<label>
  <h4>
    Desarrollado por  <strong style="color:rgb(0, 0, 0)">Inter-Neg</strong>
  </h4>
</label>
    </div>
    </div>
  </div>
</div>
