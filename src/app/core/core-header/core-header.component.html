        <div class="dropdown-menu dropdown-menu-end p-0" [ngClass]="dropUser?'show bot-end-dropdown':''" aria-labelledby="page-header-user-dropdown" data-popper-placement="bottom-end">

            </a>
          </div>
        </div>
      </div>

      <div class="dropdown d-inline-block " >
        <notifications></notifications>

      </button>

            <button type="button" class="btn btn-alt-primary"(click)="search=false"  data-toggle="layout" data-action="header_search_off">
