<app-header 
  [navbarBrandRouterLink]="['/home']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/sello-de-agua-2.png', width: 180, height: 55, alt: 'DHARMA'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sello-de-agua-2.png', width: 30, height: 30, alt: 'DHARMA'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false"
  >
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/user-avatar.png" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Cuenta</strong></div>
        <div class="divider"></div>
        <button class="dropdown-item" (click)="logOut()"><i class="fa fa-lock"></i>Cerrar sesion</button>
      </div>
    </li>
  </ul>
</app-header>
